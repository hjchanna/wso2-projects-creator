# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: 
          command: |
            echo Building the project
            mvn clean install
         
            cp target/wso2-projects-creator-tool.jar distribution
            ls distribution
            git config credential.helper 'cache --timeout=120'
            git config user.email "y.jena1@yahoo.com"
            git config user.name "CircleCI"
            git add distribution/wso2-projects-creator-tool.jar
            git commit --allow-empty -m "[skip ci] Update distribution"
            # Push quietly to prevent showing the token in log
            git push -q https://${GITHUB_PERSONAL_TOKEN}@github.com/jenananthan/wso2-projects-creator.git
            
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
        
      # run tests!
   
